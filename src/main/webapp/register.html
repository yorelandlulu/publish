<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>中共上海市委党校第三分校投稿系统</title>
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css"
          href="common/widget/jquery/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css"
          href="common/widget/jquery/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="common/css/demo.css">
    <link rel="stylesheet" type="text/css" href="common/css/login.css">
    <script type="text/javascript" src="common/widget/jquery/jquery.min.js"></script>
    <script type="text/javascript"
            src="common/widget/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="common/js/validater.js"></script>

</head>

<body>
<div id="container">
    <div class="top_banner">


    </div>
    <div class="login_box" style="height: 400px">
        <form  id="login_form_pop" method="post" action="">
            <div class="item first_item ">
                <label id="lblaccount_popup">
                    用户名:</label>
                <input class="easyui-validatebox" required="true" name="name" type="text" id="title" size="25" maxlength="25"
                       ischeck="true">
                <input type="hidden" name="type" value="2">
            </div>
            <div class="item first_item ">
                <label>
                    密码:</label>
                <input class="easyui-validatebox" required="true" name="password" type="password" id="password" size="25" maxlength="25"
                       ischeck="true">
            </div>
            <div class="item first_item ">
                <label>
                    确认密码:</label>
                <input class="easyui-validatebox" required="true" name="password1" type="password" id="password1" size="25" maxlength="25">
            </div>
            <div class="item first_item ">
                <label id="lblphone">
                    电话:</label>
                <input class="easyui-validatebox" required="true" ischeck="true" name="phone" type="text" id="phone" validtype="mobile" size="25" maxlength="25">
            </div>
            <div class="item first_item ">
                <label id="lblemail">
                    电子邮箱:</label>
                <input invalidMessage="邮箱格式不正确" class="easyui-validatebox" required="true" ischeck="true" name="email" type="text" id="email" validType="email" size="25" maxlength="25">
            </div>
            <div class="item first_item ">
                <label id="lblout">
                    类型:</label>
                <select id="isout" style="height: 26px;border: 1px solid #666;" onchange="javascript:toggledepart()">
                    <option value="0">校外</option>
                    <option value="1">校内</option>
                </select>
            </div>
            <div id="departdiv" class="item first_item " style="display: none;">
                <label id="lbldepart">
                    部门:</label>
                <select name="depart" style="height: 26px;border: 1px solid #666;">
                    <option value=""></option>
                    <option value="办公室">办公室</option>
                    <option value="教务处">教务处</option>
                    <option value="学员工作处">学员工作处</option>
                    <option value="行政处">行政处</option>
                    <option value="综合教研中心">综合教研中心</option>
                    <option value="图文信息中心">图文信息中心</option>
                </select>
            </div>
            <div class="item set_overflow margin_top_fix ">
                <a id="sign_in_btn_pop"
                   href="javascript:saveUser();" class="btn_sign_in" title="登录">
                    提&nbsp;交</a>
                <a class="sign_lostfound" href="login.html" rel="nofollow">返回登录</a>

            </div>
        </form>




    </div>

    <script type="text/javascript">
        //$("select").combobox({    listHeight:'50px'});
        function toggledepart(){
            if($("#isout").val()==1)
                $("#departdiv").show();
            else
                $("#departdiv").hide();
        }
        function saveUser(){
            $('#login_form_pop').form('submit',{
                url: 'operater/add.do',
                onSubmit: function(){
                    if($("#password").val()!=$("#password1").val()){
                        alert("两次密码输入不一致！")
                        return false;
                    }
                    return $(this).form('validate');
                },
                success: function(result){
                    var result = eval('('+result+')');
                    if (!result.success){
                        $.messager.show({
                            title: 'Error',
                            msg: result.message
                        });
                    }
                    else{
                        alert("添加成功！");
                        resetform();
                    }
                }
            });
        }
    </script>

</div>
</body>
</html>
