<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>中共上海市委党校第三分校投稿系统</title>
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css"
          href="common/widget/jquery/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css"
          href="common/widget/jquery/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="common/css/demo.css">
    <link rel="stylesheet" type="text/css" href="common/css/login.css">
    <script type="text/javascript" src="common/widget/jquery/jquery.min.js"></script>
    <script type="text/javascript"
            src="common/widget/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="common/js/validater.js"></script>

</head>

<body>
<div id="container">
    <div class="top_banner">


    </div>
    <div class="login_box">
        <form  id="login_form_pop" method="post" action="">
            <span id="sign_in_tips_pop" class="warnImgWrap visible_none sign_tip"></span>
            <div class="item first_item clear-block">
                <label id="lblaccount_popup">
                    用户名:</label>
                <input class="easyui-validatebox" required="true" name="name" type="text" id="title" size="25" maxlength="25"
                       ischeck="true">
            </div>
            <div class="item first_item clear-block">
                <label>
                    密码:</label>
                <input class="easyui-validatebox" required="true" name="password" type="password" id="password" size="25" maxlength="25"
                       ischeck="true">
            </div>
            <div class="item first_item clear-block">
                <label>
                    确认密码:</label>
                <input class="easyui-validatebox" required="true" name="password1" type="password" id="password1" size="25" maxlength="25">
            </div>
            <div class="item first_item clear-block">
                <label id="lblphone">
                    电话:</label>
                <input class="easyui-validatebox" required="true" name="phone" type="text" id="phone" size="25" maxlength="25" ischeck="true">
            </div>
            <div class="item first_item clear-block">
                <label id="lblemail">
                    电子邮箱:</label>
                <input class="easyui-validatebox" required="true" name="email" type="text" id="email" size="25" maxlength="25" ischeck="true">
            </div>
            <div class="item set_overflow margin_top_fix clear-block">
                <a id="sign_in_btn_pop" value-data="" onclick="_tcTraObj._tcTrackEvent('click', '提交', '用户');"
                   href="javascript:saveUser();" class="btn_sign_in" title="登录">
                    提&nbsp;交</a> <span id="logining_pop" style="display: none;" class="wait4sign">
                                            <img alt="提交中，请等待"
                                                 src="http://img1.40017.cn/cn/new_ui/public/images/wait.gif">登录中…</span>
                <a class="sign_lostfound" href="javascript:resetform()" rel="nofollow">重&nbsp;置</a>

                <div class="clear_float">
                </div>
            </div>
        </form>




    </div>

    <script type="text/javascript">
        function saveUser(){
            $('#login_form_pop').form('submit',{
                url: 'add.do',
                onSubmit: function(){
                    return $(this).form('validate');
                },
                success: function(result){
                    var result = eval('('+result+')');
                    if (!result.success){
                        $.messager.show({
                            title: 'Error',
                            msg: result.message
                        });
                    }
                    else{
                        alert("添加成功！");
                        resetform();
                    }
                }
            });
        }
    </script>

</div>
</body>
</html>
